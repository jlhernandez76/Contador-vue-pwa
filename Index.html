<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contador APP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Metadata para PWA -->
    <!-- Modificar color de barra de estado para ANDROID -->
    <meta name="theme-color" content="#41b883" >
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true" >
    <!-- Modificar Barra de Estado en IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-traslucent"  >
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon16.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon16.png" >
    <link rel="apple-touch-startup-image" href="./img/favicon16.png" >
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- CSS -->
    <link rel='normalizesheet' type='text/css' href='./css/normalize.css'> 
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'> 
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div class="buttons">
            <button @click="modCount('dis',500)">-1</button>
            <button @click="modCount('add',1000)">+1</button>
        </div>
    </div>
    <script src="./load.js"></script>
    <script src='./js/main.js'></script>
     <script src="./js/mountApp.js"></script> 
</body>
</html>
